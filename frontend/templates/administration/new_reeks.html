{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if context.error %}
<div class="toast m-3" style="position: absolute; top: 50; right: 0;" data-delay="5000">
    <div class="toast-header">
        <strong class="mr-auto">Notification</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body alert-danger">
        {{ context.error.message }}
    </div>
</div>
{% endif %}

<script>
    $(document).ready(function() {
        $(".toast").toast('show');
    });
</script>

<div class="row justify-content-center mt-3">

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="display-4">Nuwe Reeks</h1>
            </div>
            <form action="" method="post" class="my-2">
                {% csrf_token %}



                <div class="row justify-content-center">
                    <div class="col-sm-10">
                        <div class="form-group">
                            {{ context.form.naam|as_crispy_field  }}
                        </div> 
                    </div>
                </div>

                <div class="row justify-content-center">

                    <div class="col-md-10">
                        <input type="submit" value="Skep Reeks" class="btn btn-primary float-right">
                    </div>

                </div>
                


            </form>
        </div>
    </div>
</div>


{% endblock content %}
